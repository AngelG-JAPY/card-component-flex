<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">

    <div class="card__header">
      <img src="images/image-equilibrium.jpg" alt="" class="equilibrium">
      <a href="#" class="card__header--hover"><img src="images/icon-view.svg" alt=""></a>
    </div>

    <div class="card__body">

      <a href="#">Equilibrium #3429</a>

      <p class="card__body--description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="body__info">
        <img src="images/icon-ethereum.svg" alt=""> 
        <p class="body__info--puntation">0.041ETH
        </p>
        <img src="images/icon-clock.svg" alt=""> 
        <p class="body__info--time"> 3 days left
        </p>
      </div>

    </div>

    <div class="card__footer">
      <img src="images/image-avatar.png" alt="" class="card__footer--avatar">
      <span class="card__footer--creator">Creation of <a href="#">Angel Garcia</a></span>
    </div>
  </div>

  

</body>
</html>
